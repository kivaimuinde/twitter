{% extends 'base.html' %}

{% block content %}
<p class="h2 text-center text-default">Create New Tweet</p>
<form action="{% url 'tweet' %}" method="POST">
    {% csrf_token %}
   <div class="form-group">
      <textarea class="form-control" id="tweet" name="tweet" rows="2" maxlength="280" placeholder="Tweet are limited to 280 characters"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-success btn-default btn-lg" type="submit"><i class="fa fa-twitter-square"></i>Post Tweet</button>
    </div>
  </form>

{% endblock %}
